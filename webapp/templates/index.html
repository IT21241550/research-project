<!DOCTYPE html>
<html>
<head>
    <title>Flood Prediction System</title>
</head>
<body>
    <h1>Flood Prediction</h1>
    <form id="floodForm">
        <label for="rainfall">Rainfall (mm):</label>
        <input type="number" id="rainfall" name="rainfall" required><br>
        <label for="river_level">River Level (m):</label>
        <input type="number" id="river_level" name="river_level" required><br>
        <button type="submit">Predict</button>
    </form>
    <p id="result"></p>
    <script src="../static/app.js"></script>
</body>
</html>
